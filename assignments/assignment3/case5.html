<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    section{
        width:1000px;
        height:500px;
        background-color: pink;
        display:grid;
        grid-template-columns: repeat(4,1fr);


    }
    section>div{
        border: solid black;
        border-width: 1px;
    }
    #div1{
        background-color: dodgerblue;
    }
    #div2{
        background-color: deeppink;
    }
    #div3{
        background-color: gray;

    }
    #div4{
        background-color: orange;
    }
    #div5{
        background-color: yellow;
    }
    #div6{
        background-color: purple;
    }
    #div7{
        background-color: olive;
    }
    #div8{
        background-color: wheat;

    }
    #div9{
        background-color: brown;
    }
    #div10{
        background-color: deepskyblue;
    }
    #div10{
        background-color: mediumpurple;
    }
    #div11{
        background-color: royalblue;
    }
</style>
<body>
<section>
    <div id="div1" ></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
    <div id="div10"></div>
    <div id="div11"></div>
    <div id="div12"></div>

</section>
</body>
</html>
