<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website Example</title>
<style>
  .image-table {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    gap: 10px; /* Gap between cells */

  }

  .image-cell {
    background-color: #ddd; /* Gray background for image cells, replace with your images */
    padding: 20px;
    text-align: center;
  }

  .view-more-btn {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: block; /* Change display to block to make it a block-level element */
    margin-top: 20px; /* Add some space between image grid and button */
    cursor: pointer;
    border-radius: 8px;
  }

  .view-more-btn:hover {
    background-color: #45a049; /* Darker Green */
  }
</style>
</head>
<body>
<div class="image-table">
  <div class="image-cell">Image 1</div>
  <div class="image-cell">Image 2</div>
  <div class="image-cell">Image 3</div>
  <!-- Add more image cells as needed -->
</div>

<button class="view-more-btn">View More</button>

</body>
</html>
